<header>
    <h1>THANK YOU!</h1>
    <p>We appreciate you visitng our site. <em>Without users like you we could not continue.</em></p>
    <p><strong>PLEASE</strong> take a minute to fill out this survey and tell us how we can get better.</p>

</header>
<main>
    <form action="#" method="POST">
        <fieldset>
            <legend>Survey</legend>
            <ul>
                <li><label for="Sname">Name</label>
                <input type="text" id="Sname" name="user.Sname"></li>
                <li><label for="email">Email</label>
                <input type="text" id="email" name="user.email"></li>
                <li><label for="PN">Phone Number</label>
                <input type="text" id="PN" name="user.PN"></li>
                <li><label for="response">Please tell us anything that we can improve on</label></li> 
                <li><textarea id="response" name="user.response" rows="10" cols="40"></textarea></li> 
            </ul>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</main>
